<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SpringGate - Ingreso</title>

    <!-- Custom fonts for this template-->
    <link href="./vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./img/wolf.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom script for login -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                var email = document.getElementById('exampleInputEmail').value;
                var password = document.getElementById('exampleInputPassword').value;
                var respuesta = document.getElementById('respuesta').value;

                var data = {
                    email: email,
                    password: password,
                    respuesta: respuesta
                };

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/login');
                xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        // El inicio de sesión fue exitoso
                        window.location.href = '/cliente';
                    } else {
                        // Mostrar mensaje de error en caso de respuesta incorrecta
                        var respuestaError = document.getElementById('respuesta-error');
                        respuestaError.textContent = xhr.responseText;
                    }
                };
                xhr.send(JSON.stringify(data));
            });
        });
    </script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div>
                                <img src="./img/wolf.png" style="width: 400px; height: auto;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo!</h1>
                                    </div>
                                    <form id="loginForm" class="user" action="/verificar-humanidad" method="post">
                                        <div class="form-group">
                                            <input name="email" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Ingrese su email..." required>
                                        </div>
                                        <div class="form-group">
                                            <input name="password" type="password" class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Contraseña" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="respuesta">Por favor, responde a la siguiente pregunta: ¿Cuánto es 2 + 2?</label>
                                            <input type="text" id="respuesta" name="respuesta" required>
                                            <span id="respuesta-error" class="text-danger"></span>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
                                    </form>
                                    <a href="register">Registrate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./js/sb-admin-2.min.js"></script>

</body>

</html>
